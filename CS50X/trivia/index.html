<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which is the greatest nation in the world ?</h3>
                <table>
                  <tr>
                     <td>
                          <button id="USA">USA</button><br>
                          <dif id="USAR"></dif>
                      </td>
                      <td>
                          <button id="UK">UK</button><br>
                          <dif id="UKR"></dif>
                      </td>
                      <td>
                          <button id="GERMANY">GERMANY</button><br>
                          <dif id="GERMANYR"></dif>
                      </td>
                      <td>
                          <button id="INDIA">INDIA</button><br>
                          <dif id="INDIAR"></dif>
                      </td>
                  </tr>
                  <script>
                    let body = document.querySelector('body');
                    document.querySelector('#USA').addEventListener('click', function() {
                        document.querySelector('#USA').style.background = 'red';
                        document.querySelector('#USAR').innerHTML = 'Incorrect';
                    });
                    document.querySelector('#UK').addEventListener('click', function() {
                        document.querySelector('#UK').style.background = 'red';
                        document.querySelector('#UKR').innerHTML = 'Incorrect';
                    });
                    document.querySelector('#GERMANY').addEventListener('click', function() {
                        document.querySelector('#GERMANY').style.background = 'red';
                        document.querySelector('#GERMANYR').innerHTML = 'Incorrect';
                    });
                    document.querySelector('#INDIA').addEventListener('click', function() {
                        document.querySelector('#INDIA').style.background = 'green';
                        document.querySelector('#INDIAR').innerHTML = 'Correct';
                    });


                </script>
              </table>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Name the biggest country in the world ?</h3>
               <form onsubmit="return false;">
                <input autocomplete="off" autofocus id="answer2" placeholder="Country" type="text">
                <input type="submit" text="Check Answer"><br>
                <dif id="answerchk"></dif>
                <script>
                    document.querySelector('form').addEventListener('submit', function(e) {
                        let country = document.getElementById('answer2').value;
                        if(country == "Russia"){
                            document.querySelector('#answer2').style.background = 'green';
                            document.querySelector('#answerchk').innerHTML = 'Correct';
                        }
                        else{
                            document.querySelector('#answer2').style.background = 'red';
                            document.querySelector('#answerchk').innerHTML = 'Incorrect';
                        }
                });
                </script>
               </form>

            </div>
        </div>

    </body>
</html>
