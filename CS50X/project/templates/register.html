{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block main %}

    <h1>Traveller Registration</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/register">
        <!-- <label>Name: </label>
        <input type="text" name="name" required><br><br>
        <label>Email: </label>
        <input type="email" name="email" required><br><br>
        <label>Password: </label>
        <input type="password" name="password" required><br><br>
	<label>Re Enter Password: </label>
        <input type="password" name="passwordc" required><br><br>
        <input type="submit" value="Register">
	-->
	 <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="passwordc" name="confirmation" placeholder="Re-enter Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="email@email.com" type="email" required>
        </div>
        <button class="btn btn-primary"  type="submit" >Register</button>



    </form>
{% endblock %}
