<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        {% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off"  name="month" type="number" maxlength="2"  max="12" min="1" step="1" placeholder="MM" p="[0-9]{2}" style="color:#888;" required/>
                    <input autocomplete="off"  name="day" type="number" maxlength="2"  max="31" min="1" step="1" placeholder="DD" p="[0-9]{2}" style="color:#888;" required/>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for each in birthdays %}
                        <tr>
                            <td>{{ each.name }}</td>
                            <td>{{ each.month }} - {{ each.day }} </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
